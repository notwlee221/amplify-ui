name: 'CodeQL'

permissions:
  statuses: write # This is required for running set-status actions
  actions: read
  contents: read
  security-events: write

# This is to let only one instance of this workflow run against the same PR.
concurrency:
  group: run-codeql-${{ github.event.workflow_run.head_branch }}-${{ github.event.sender.login }} # This is to make the group name unique for a PR.
  cancel-in-progress: true

on:
  workflow_run:
    workflows: [Receive Fork Review]
    types:
      - completed

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      commit_id: ${{ steps.read-artifact.outputs.result }}
    steps:
      - name: Download artifact
        uses: actions/github-script@98814c53be79b1d30f795b907e553d8679345975
        env:
          owner: ${{ github.event.repository.owner.login }}
          repo: ${{ github.event.repository.name }}
          run_id: ${{github.event.workflow_run.id }}
        with:
          script: |
            const { owner, repo, run_id } = process.env;
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner,
               repo,
               run_id,
            });
            const matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "commit"
            })[0];
            const { data } = await github.rest.actions.downloadArtifact({
               owner,
               repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/commit.zip', Buffer.from(data));
      - name: Unzip commit.zip
        run: unzip commit.zip
      - name: Read from artifact zip
        uses: actions/github-script@98814c53be79b1d30f795b907e553d8679345975
        id: read-artifact
        with:
          result-encoding: string
          script: |
            const fs = require('fs');
            const commit_id = fs.readFileSync('./commit_id', 'utf-8');
            return commit_id
              .replace(/(\r\n|\n|\r)/gm, '') // remove last new line character
              .replace(/[^A-Za-z0-9]/g, ''); // remove non-alphanumeric characters
      # create status
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3.3.0 https://github.com/actions/checkout/commit/ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Set status to commit sha
        uses: ./.github/actions/set-status
        with:
          sha: ${{ steps.read-artifact.outputs.result }}
          state: 'pending'
          context: 'Run CodeQL checks'
          description: 'CodeQL checks are now running'
          # URL below is a link to the current workflow run to allow users to see the status of the workflow.
          target-url: https://github.com/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/actions/runs/${{ github.run_id }}

  analyze:
    name: Analyze
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write # used to remove label

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
      - name: Remove run-codeql label, if applicable
        if: github.event.label.name == 'run-codeql'
        env:
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          LABEL_NAME: 'run-codeql'
        uses: actions/github-script@98814c53be79b1d30f795b907e553d8679345975 # v6.4.0 https://github.com/actions/github-script/commit/98814c53be79b1d30f795b907e553d8679345975
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { ISSUE_NUMBER, REPO_OWNER, REPO_NAME, LABEL_NAME } = process.env
            github.rest.issues.removeLabel({ owner: REPO_OWNER, repo: REPO_NAME, issue_number: ISSUE_NUMBER, name: LABEL_NAME })

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.setup.outputs.commit_id }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:${{ matrix.language }}'

  # update status on success
  update-success-status:
    if: ${{ success() }}
    needs: [setup, analyze]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3.3.0 https://github.com/actions/checkout/commit/ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Update status when CodeQL checks are successful
        uses: ./.github/actions/set-status
        with:
          sha: ${{ needs.setup.outputs.commit_id }}
          state: 'success'
          context: 'Run CodeQL checks'
          description: 'CodeQL checks have finished running'
          target-url: https://github.com/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/actions/runs/${{ github.run_id }}

  # update status on failure
  update-failure-status:
    if: ${{ failure() }}
    needs: [setup, analyze]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3.3.0 https://github.com/actions/checkout/commit/ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Update status when CodeQL checks are not successful
        uses: ./.github/actions/set-status
        with:
          sha: ${{ needs.setup.outputs.commit_id }}
          state: 'failure'
          context: 'Run CodeQL checks'
          description: 'CodeQL checks have failed'
          target-url: https://github.com/${{ github.event.repository.owner.login }}/${{ github.event.repository.name }}/actions/runs/${{ github.run_id }}
